<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a [routerLink]="['/routePath']" routerLinkActive="router-link-active">SHS</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemQuantity" 
        [matBadgeHidden]="!itemQuantity"
        matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemQuantity}} Items</span>
                <a [routerLink]="['/Cart']" routerLinkActive="router-link-active">View Cart</a>
            </div>
            <div *ngIf="cart.item.length" class="py-3">
                <div
                *ngFor="let item of cart.item" 
                class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{item.price | currency}}</span>
                </div>

            </div>
            <div class="flex justify-between py-3 font-light">
                total:
                <span class="font-bold">{{getTotal(cart.item) | currency }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button 
                (click)="onClearCart()"
                class="bg-rose-300 text-white rounded-full w-9 h-9" >
                    <mat-icon> remove_shopping_cart</mat-icon>
                </button>
                <button 
                    routerLink="cart"
                    class="bg-rose-300 text-white rounded-full w-9 h-9" >
                    <mat-icon> remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
